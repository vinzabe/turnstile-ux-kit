<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Unavailable</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../styles/components.css">
</head>
<body>
  <div class="challenge-container" role="main">
    <article class="challenge-card">
      <div class="flex items-center justify-center mb-4">
        <svg class="w-12 h-12 text-warning" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      
      <h1 class="challenge-heading">Access Unavailable</h1>
      <p class="challenge-text">This service is not available in your region</p>
      
      <div class="challenge-alert challenge-alert-info">
        <p class="text-body text-muted">
          Due to compliance requirements, access is limited to certain geographic areas.
        </p>
      </div>
      
      <div class="mt-6 space-y-4">
        <p class="text-body text-muted">
          For questions about access restrictions, please contact support
        </p>
        
        <a href="/support" class="challenge-button challenge-button-primary w-full block text-center">
          Contact Support
        </a>
      </div>
      
      <div class="mt-6 pt-6 border-t border-muted/30">
        <p class="text-sm text-muted mb-2">Request ID</p>
        <div class="challenge-copy-field">
          <code id="request-id" class="challenge-code-block flex-1">req_xyz789</code>
          <button id="copy-button" class="challenge-copy-button">Copy</button>
        </div>
      </div>
    </article>
  </div>

  <script>
    document.getElementById('copy-button').addEventListener('click', function() {
      const requestId = document.getElementById('request-id');
      navigator.clipboard.writeText(requestId.textContent || '');
      this.textContent = 'Copied!';
      setTimeout(() => {
        this.textContent = 'Copy';
      }, 2000);
    });
  </script>
</body>
</html>
