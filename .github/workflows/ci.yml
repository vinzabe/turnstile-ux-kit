name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Type check
        run: bunx tsc --noEmit

      - name: Lint
        run: bunx eslint src tests --ext .ts,.tsx

      - name: Format check
        run: bunx prettier --check "src/**/*.{ts,tsx,json,css}" "tests/**/*.{ts,tsx}"

      - name: Build
        run: bun run build
